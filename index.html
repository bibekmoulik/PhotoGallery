<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bibek's Gallery</title>
		<link rel="Shortcut Icon" href="images/logo.png" type="image/x-icon"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<script type="application/x-javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
			function hideURLbar(){ window.scrollTo(0,1); }
		</script>
		<link href="css/w3.css" rel="stylesheet" type="text/css" media="all" />
		<script type="text/javascript" src="js/exif.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
		<!--script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script-->
	</head>
		
	<body onload="funcLoad()">
		
		<!-- ********************** BEGINNING OF POLOROID ********************** -->
		
		<div id="container" class="container"/>

		<!-- ************************* END OF POLOROID ************************* -->
		
		<!-- ********************* BEGINNING OF IMAGE MODAL ******************** -->
		
		<div id="modal01" class="w3-modal w3-animate-zoom">
			<div id="header" class="w3-header">
				<div class="w3-display-topright">
					<span class="w3-button w3-blue-grey w3-hover-blue" title="Start slide show" onclick="startSlideShow()">Start Slideshow</span>
					<span class="w3-button w3-blue-grey w3-hover-red" title="Close this screen" onclick="closeScreen()">&times;</span>
				</div>
			</div>
			<div id="displayBoard" class="w3-modal-content">
				<div id="screen" class="w3-screen">
					<button class="w3-button w3-blue-grey w3-hover-blue w3-display-left w3-zindex-4 w3-round" onclick="plusDivs(1)">&#10094;</button>
					<button class="w3-button w3-blue-grey w3-hover-blue w3-display-right w3-zindex-4 w3-round" onclick="plusDivs(-1)">&#10095;</button>
					<img id="screenImg" class="w3-screenImg w3-display-left"></img>
				</div>
				<div class="w3-title" id="descriptionSpan"></div>
			</div>
		</div>
		<!-- *********************** END OF IMAGE MODAL ********************** -->
		
		<!-- **************** BEGINNING OF SLIDE SHOW SCREEN ***************** -->
		
		<div id="slideScreen" class="w3-modal w3-animate-zoom w3-zindex-5 w3-slide-screen">
			<span id="slideDesc" class="w3-display-topmiddle w3-zindex-6 w3-slide-desc"></span>
			<span id="slideCloseButtons" class="w3-button w3-red w3-hover-white w3-display-topright" title="Close this screen" onclick="stopSlideShow()">&times;</span>
			<div id="slideShowButtons" class="w3-display-bottommiddle w3-zindex-6">
				<div class="w3-slide-show-button" id="previousImage" title="Previous Image" onclick="previousImage()"></div>
				<div class="w3-slide-show-button" id="pauseSlideShow" title="Pause slide show" onclick="pauseSlideShow()"></div>
				<div class="w3-slide-show-button" id="resumeSlideShow" title="Resume slide show" onclick="resumeSlideShow()"></div>
				<div class="w3-slide-show-button" id="stopSlideShow" title="Stop slide show" onclick="stopSlideShow()"></div>
				<div class="w3-slide-show-button" id="restartSlideShow" title="Restart slide show" onclick="restartSlideShow()"></div>
				<div class="w3-slide-show-button" id="nextImage" title="Next Image" onclick="nextImage()"></div>
			</div>
		</div>
		
		<!-- ****************** END OF SLIDE SHOW SCREEN ******************* -->
		
	</body>
</html>
